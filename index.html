<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #e31b23;
      --yesHover: #c41419;
      --accent: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ff6b9d 0%, #ffd6e7 50%, #ffeef6 100%);
      font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* Floating hearts background */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
    }

    body::before,
    body::after {
      content: '‚ù§Ô∏è';
      position: fixed;
      font-size: 40px;
      animation: float 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    body::before {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    body::after {
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px 30px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,240,245,0.95) 100%);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      text-align: center;
      border: 3px solid rgba(227, 27, 35, 0.1);
      box-shadow: 0 20px 70px rgba(227, 27, 35, 0.2), inset 0 1px 0 rgba(255,255,255,0.6);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 48px);
      margin: 12px 0 8px;
      color: #e31b23;
      font-weight: 900;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: #ff1f68;
      margin: 0 0 20px 0;
      font-weight: 500;
      font-style: italic;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, #e31b23 0%, #ff3347 100%);
      color: #ffffff;
      box-shadow: 0 12px 28px rgba(227, 27, 35, 0.4);
    }
    #yesBtn:hover { 
      transform: translateY(-50%) translateY(-3px);
      box-shadow: 0 16px 40px rgba(227, 27, 35, 0.5);
      background: linear-gradient(135deg, #c41419 0%, #e31b23 100%);
    }
    #yesBtn:active {
      transform: translateY(-50%) translateY(-1px);
    }

    #noBtn {
      left: 62%;
      background: linear-gradient(135deg, #f0f0f0 0%, #e5e7eb 100%);
      color: #2d3748;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    #noBtn:hover {
      background: linear-gradient(135deg, #e8e8e8 0%, #d5d7db 100%);
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
      color: #c41419;
      font-weight: 600;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .result h2 {
      font-size: clamp(38px, 5vw, 56px);
      margin: 10px 0 5px;
      color: #e31b23;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .result-text {
      font-size: 20px;
      color: #ff1f68;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(0.8) rotateY(180deg); opacity: 0; }
      to { transform: scale(1) rotateY(0deg); opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }

    .art {
      animation: heartbeat 1.5s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7d0b0"/>
          <stop offset="1" stop-color="#e8a860"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff2d5f"/>
          <stop offset="1" stop-color="#e31b23"/>
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)" filter="url(#glow)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#d9885c"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#d9885c"/>

      <circle cx="160" cy="130" r="8" fill="#333"/>
      <circle cx="220" cy="130" r="8" fill="#333"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff5a7e"/>
    </svg>

    <h1>Ayushi Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p class="subtitle">You make my heart skip a beat üíï</p>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YES! üéâüíï</h2>
      <p class="result-text">You've made me the happiest!</p>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
